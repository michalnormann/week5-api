<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text="${covid[0].getCountry()}"></h1>
<table>
    <tr>
        <td>Date</td>
        <td>Cases</td>
    </tr>
    <tr th:each="covid : ${covid}">
        <td th:text="${covid.getDate()}"></td>
        <td th:text="${covid.getCases()}"></td>
    </tr>
</table>
</body>
</html>
